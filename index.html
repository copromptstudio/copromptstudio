
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoPromptStudio</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .hero {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .btn {
      background-color: #8000ff;
      border: none;
      color: white;
      padding: 14px 28px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }
    .btn:hover {
      background-color: #da00ff;
    }
    .tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }
    .tile {
      background: #1a1a1a;
      margin: 15px;
      border-radius: 10px;
      width: 280px;
      overflow: hidden;
      box-shadow: 0 0 8px #333;
    }
    .tile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .tile-title {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="assets/images/hero-mockup.jpg" alt="Hero Visual" style="width:100%;max-width:800px;border-radius:20px;margin-bottom:30px;" />
    <h1>CoPromptStudio: Creative AI-tech meets human imagination</h1>
    <p>Explore digital art, prompt packs, and resumes built for results.</p>
    <div>
      <a href="/imaging/" class="btn">Explore AI Art</a>
      <a href="/prompts/" class="btn">See Prompt Packs</a>
      <a href="/resumes/" class="btn">View Resume Services</a>
    </div>
  </div>

  <div class="tiles">
    <div class="tile">
      <img src="assets/images/funny-quotes.jpg" />
      <div class="tile-title">Funny Quotes</div>
    </div>
    <div class="tile">
      <img src="assets/images/overthinkers.jpg" />
      <div class="tile-title">Overthinkers</div>
    </div>
    <div class="tile">
      <img src="assets/images/empowerment.jpg" />
      <div class="tile-title">Mental Health / Empowerment</div>
    </div>
    <div class="tile">
      <img src="assets/images/kitchen.jpg" />
      <div class="tile-title">Kitchen / Bathroom</div>
    </div>
    <div class="tile">
      <img src="assets/images/resume-sample.jpg" />
      <div class="tile-title">Resume Services</div>
    </div>
    <div class="tile">
      <img src="assets/images/ai-prompt-pack.jpg" />
      <div class="tile-title">AI Prompt Packs</div>
    </div>
  </div>
</body>
</html>
